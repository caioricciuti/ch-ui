<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="glass" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFDD33;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#FF9900;stop-opacity:0.8" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Left Bar -->
  <rect x="48" y="148" width="40" height="60" rx="4" fill="url(#glass)" filter="url(#glow)" fill-opacity="0.9" stroke="white" stroke-width="2" stroke-opacity="0.2"/>
  <rect x="48" y="148" width="40" height="60" rx="4" fill="white" fill-opacity="0.1"/>

  <!-- Middle Bar (Higher) -->
  <rect x="108" y="48" width="40" height="160" rx="4" fill="url(#glass)" filter="url(#glow)" stroke="white" stroke-width="2" stroke-opacity="0.2"/>
  <rect x="108" y="48" width="40" height="160" rx="4" fill="white" fill-opacity="0.1"/>

  <!-- Right Bar -->
  <rect x="168" y="108" width="40" height="100" rx="4" fill="url(#glass)" filter="url(#glow)" stroke="white" stroke-width="2" stroke-opacity="0.2"/>
  <rect x="168" y="108" width="40" height="100" rx="4" fill="white" fill-opacity="0.1"/>
  
  <!-- Gloss shine -->
  <path d="M48 148 C 48 148, 60 148, 88 158" stroke="white" stroke-width="2" stroke-opacity="0.4" fill="none"/>
  <path d="M108 48 C 108 48, 120 48, 148 58" stroke="white" stroke-width="2" stroke-opacity="0.4" fill="none"/>
  <path d="M168 108 C 168 108, 180 108, 208 118" stroke="white" stroke-width="2" stroke-opacity="0.4" fill="none"/>
</svg>
